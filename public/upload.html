<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="icon" type="image/png" href="../images/Reddit.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2c2c; /* Slightly grey background */
            color: white;
            margin: 0;
        }
        .btn-tangarin {
            background-color: #FF6347; /* Tangarin color */
            border-color: #FF6347;
            color: white;
        }
        .btn-tangarin:hover {
            background-color: #FF4500; /* Darker Tangarin color */
            border-color: #FF4500;
        }
        .container {
            background-color: #333; /* Darker grey for the container */
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        .sidebar {
            background-color: #272729; 
            height: 100vh;
            width: 220px; 
            position: fixed;
            top: 0;
            left: 0;
            padding: 80px 10px 20px; 
            display: flex;
            flex-direction: column;
        }
        .sidebar .nav-item {
            margin-bottom: 20px;
        }
        .sidebar .nav-link {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background-color: #383838;
        }
        .sidebar .nav-link span {
            margin-left: 10px;
            font-size: 14px;
        }
        .content {
            margin-left: 220px;
            padding: 80px 20px 20px; 
        }
        .navbar {
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; 
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
        }
        .navbar-brand img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .form-control {
            width: 550px !important;
            border-radius: 30px;
        }
        .navbar-nav {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/home">
            <img src="../images/Reddit.png" alt="Reddit Logo">
            <span>Reddit</span>
        </a>
        <div class="collapse navbar-collapse justify-content-center">
            <form class="form-inline my-2 my-lg-0" id="search-form">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query" id="search-input">
            </form>
        </div>
    </nav>

    <div class="sidebar">
        <a class="nav-link" href="/home">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/home.png" alt="Home Icon">
            <span>Home</span>
        </a>
    </div>

    <div class="content">
        <div class="container">
            <h2 class="text-center">Create a Post</h2>
            <form action="/upload" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="5" placeholder="Enter content" required></textarea>
                </div>
                <button type="submit" class="btn btn-tangarin btn-block">Post</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
